    <!--
        用于 管理代码 团队协作（团队合作）

        通过： git status  产看当前文件状态

        查看状态精简命令: git status -s
        ?? 这个表示当前文件未被追踪

        clear 清空窗口

        要添加追踪文件 git add 你要追踪的文件
        A 表示当前文件已处于追踪文件了
        M 表示文件已经修改了

        git commit -m '描述信息'
        -m 就时表示 message 的意思，命令后面的描述信息一定要写

        add 命令的作用
        1、	可以添加新加的文件
        2、	文件做了修改，本地提交之前还需要 add 一下
        3、	多个人合作完成代码之后，解决冲突后，提交之前，还需要 add一下
        
        git remote -v  查看关联的仓库
     -->
     <div>GIT</div>
</body>
